<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" checked name="respond" id="desktop">
        <article id="slider">
            <input type="radio" checked name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article>
                            <img src="image/1.jpg" alt="slide1">
                            <h2 class="text">Придется ПА-ПРА-ЩАТЬСЯ</h2>
                        </article>
                        
                        <article>
                            <img src="image/2.jpg" alt="slide2">
                            <h2 class="text">А у меня тоска...</h2>
                        </article>

                        <article>
                            <img src="image/3.jpg" alt="slide3">
                            <h2 class="text">"Быстренько"</h2>
                        </article>

                        <article>
                            <img src="image/4.jpg" alt="slide4">
                            <h2 class="text">Молодой сплоченный коллектив</h2>
                        </article>
                    </div>
                </div>
            </div>

            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>

        </article>
    </div>
</body>
</html>
